spring.application.name=acmeplex
server.port=8000
spring.devtools.restart.enabled=false

# DATABASE CONFIG
# Enable H2 in-memory database as a placeholder
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Root logging level to suppress general framework logs
logging.level.root=WARN

# Minimize Spring and Hibernate logs
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Application-specific logging level
logging.level.ensfgroup11.acmeplex=DEBUG

# Optionally set specific Hibernate details to WARN or OFF
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Log output to a file
logging.file.name=logs/app.log

# Optional logging format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Disabling default login (developer only)
spring.security.user.name=<custom-username>
spring.security.user.password=<custom-password>
